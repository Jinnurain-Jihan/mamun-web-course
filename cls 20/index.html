<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript tags</title>
</head>
<body>
    (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup><br><br>
    (a-b)<sup>2</sup>=(a+b)<sup>2</sup>-4ab <br><br>
    a<sup>2</sup>+b<sup>2</sup>=(a-b)<Sup>2</Sup>+2ab <br> <br>

    <hr>
    <table border="2" width="50%">
        <tr>
            <td>Water</td>
            <td>H<sub>2</sub>O</td>
        </tr>
        <tr>
            <td>Potash</td>
            <td>k<sub>2</sub>CO<sub>3</sub></td>
        </tr>
        <tr>
            <td>Laughing Gas</td>
            <td>N<sub>2</sub>O</td>
        </tr>
        <tr>
            <td>Baking Soda</td>
            <td>NaHCO<sub>3</sub></td>
        </tr>
    </table>
</body>
</html>
