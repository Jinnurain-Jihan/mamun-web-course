<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure and figcaption</title>
    <style>
        figure{
            border: 2px solid red;
            width: 400px;
            padding: 10px;
            border-radius: 5px;
        }
        figcaption{
            text-align: center;
        }
    </style>
</head>
<body>
    <figure>
        <img src="img/pic_trulli.jpg" alt="picture" width="400px" height="300px" border="" align="">
            <figcaption>Fig.1 - Trulli, Puglia, Italy</figcaption>
    </figure>
</body>
</html>
